<div class="container">

<!-- form stage 1-->
  <form novalidate [formGroup]="registationForm">
  <div *ngIf="step==1" class="form">
  <p>
    <mat-form-field>
      <mat-label>Имя</mat-label>
      <input formControlName="name" matInput placeholder="Сергей" type="text">
    </mat-form-field>
  </p>

  <p>
  <mat-form-field>
    <mat-label>Фамилия</mat-label>
    <input formControlName="surname" matInput placeholder="Сергеев" type="text">
  </mat-form-field>
  </p>
  </div>


<!--form stage 2-->
  <div *ngIf="step==2" class="form">
    <!--email-->
    <p>
      <mat-form-field>
        <mat-label>Почта</mat-label>
        <input formControlName="email" matInput placeholder="mail@mail.ru">
      </mat-form-field>
    </p>
    <!--Phone-->
    <p>
      <mat-form-field>
        <mat-label>Номер телефона</mat-label>
        <input formControlName="phone" matInput>
      </mat-form-field>
    </p>
    <!--Map start-->

    <!--Map ends -->

    <!--date picker-->
    <p>
      <mat-label>Choose a date</mat-label>
      <input matInput formControlName="date" [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </p>
    <!--/date picker-->
  </div>

<!--form stage 3-->
  <div *ngIf="step==3">
    <p>
      <mat-checkbox formControlName="agree">Подтверждаю согласие на обработку персональных данных</mat-checkbox>
    </p>
    <p>
      <mat-checkbox formControlName="mailing">Оповещать, если по данному адресу найдены происшествия</mat-checkbox>
    </p>
  </div>

  <div class="buttons">
  <button mat-raised-button (click)="previousStep()" [disabled]="step==1">Предыдущий этап</button>

  <button mat-raised-button (click)="nextStep()">Следующий этап</button>


  <button mat-raised-button (click)="sendForm()" [disabled]="registationForm.invalid">Отправить форму</button>

  </div>
  </form>
</div>
